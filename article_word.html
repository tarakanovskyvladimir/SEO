		*, *:before, *:after {box-sizing: border-box;-webkit-box-sizing: border-box;}

		legend {display: block;width: 100%;}
		/*стилизация чекбоксов*/
		input[type="checkbox"] {display:none;} 
		input[type="checkbox"] + label {flex: 0 1 18%; text-align: center; margin-bottom: 10px;
			cursor:pointer; border: 1px solid #00d8d8;}
		input[type="checkbox"]:checked + label {background-color: #12d612; 
			border: 1px solid #12d612;}
		/*флексы*/
		.flex-container{
		    display: -webkit-box; display: -webkit-flex; display: -ms-flexbox;
		    display: flex; flex-flow: row wrap;}
		#form_words>section, .field-checkbox{flex:0 1 48%;}
		#form_words{justify-content: center;}
		.field-checkbox {justify-content: space-around;}
	</style>
	<script type="text/javascript">
		const prev_dedault=(event)=>{event.preventDefault();}
		const input_form=document.querySelector("#form_words");
		input_form.addEventListener("submit", prev_dedault);
		const add_word=()=>{let word=document.forms["form_words"]["input_word"].value;
			document.querySelector("#list_words").innerHTML +=`<li>${word}<span class="del_item"></span></li>`;
			document.forms["form_words"]["input_word"].value='';
		}
		document.querySelector("#add_word").addEventListener("click", add_word);
		const product_brand=[]; const article_word=[];
		const get_result=()=>{
			let select_city=document.querySelector("#city_word").value;
			document.querySelectorAll('#list_words>li').forEach((i_prod_brand)=>{
				product_brand.push(i_prod_brand.innerText);
			})
			document.querySelectorAll('[type="checkbox"]:checked').forEach((check_word)=>{
				article_word.push(check_word.value);
			});
			product_brand.map((result_word)=>{
				article_word.map((art_word)=>{
					document.querySelector("#list_get_result").innerHTML +=`<li><a href="https://wordstat.yandex.ru/#!/?regions=${select_city}&words=%2B${art_word}%20${result_word}" target="_blank">+${art_word} ${result_word}</a></li>`;
				})
			});
		}
		document.querySelector("#get_result").addEventListener("click", get_result);
	</script>
